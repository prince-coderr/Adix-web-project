<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">

    <title>Contact me</title>
</head>
<body>
    <header>
        <nav>
            <div class="wrapper">
                <div class="logo">
                    <img src="project pictures/logo.png" alt="Adix logo">
                </div>
    
                <div class="menu-toggle" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
    
                <ul class="links">
                    <li><a href="index.html">Home</a></li>                    
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section>
            <!-- Social Links Section -->
            <div class="contact-left">
                <h2>Connect with me</h2>
                <ul style="list-style: none; padding: 0;">
                    <li><a href="https://wa.me/254115253171" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                    <li><a href="https://github.com/prince-coderr" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
                    <li><a href="https://linkedin.com/in/samuel-adi-3683592b2" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                </ul>
            </div>
    
            <!-- Contact Form Section -->
            <div class="contact-form">
                <h2>Send me a message</h2>
                <form action="https://formsubmit.co/samueladi157@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="New Contact Message">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
    
                    <!-- Spam trap -->
                    <div style="display: none;">
                        <label>Leave this field empty</label>
                        <input type="text" name="_honey">
                    </div>
    
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
    
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-wrapper">
          <p>&copy; 2025 Adix Technologies. All rights reserved.</p>
      
          <div class="social-links">
            <a href="https://github.com/prince-coderr" target="_blank" aria-label="GitHub">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://wa.me/254115253171" target="_blank" aria-label="WhatsApp">
              <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://linkedin.com/in/samuel-adi-3683592b2" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </footer>
        
    <script>
        function toggleMenu() {
            document.querySelector('.links').classList.toggle('active');
            document.querySelector('.menu-toggle i').classList.toggle('fa-times');
        }
    </script>
     
     
</body>
</html>
